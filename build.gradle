plugins {
    id 'java'
    id('io.qameta.allure') version '2.12.0'
}

allure {
    report {
        version.set("2.29.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.29.1")
            }
        }
    }
}

group = 'com.kuznetsovaevgeni'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'io.qameta.allure:allure-selenide:2.29.1'
    testImplementation 'org.slf4j:slf4j-simple:2.0.7'
    testImplementation 'com.codeborne:selenide:7.9.3'
    testImplementation 'io.rest-assured:rest-assured:5.5.2'
    testImplementation 'io.appium:java-client:10.0.0'
}

test {
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}